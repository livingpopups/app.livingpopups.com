<html>

<head>
  <meta http-equiv="refresh" content="0;url=https://livingpopups.com/sjsuar" />
  <title></title>
  <script>
    function redirectByMobileOS() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // for Android
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.livingpopups.sjsuar";
      }

      // for iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/sjsu-ischool-popups/id6480930728";
      }
    }
  </script>
</head>

<body onload="redirectByMobileOS()">

</body>

</html>
